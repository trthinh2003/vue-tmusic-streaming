staticPublishPath: dist
buildCommand: npm run build

routes:
  # Cho phép API hoạt động bình thường
  - type: rewrite
    source: ^/api/.*$
    destination: /api/:splat

  # Cho phép truy cập đúng đường dẫn /watch (trong trường hợp bạn có file thật sự hoặc cần xử lý riêng)
  - type: rewrite
    source: ^/watch$
    destination: /index.html

  # Mặc định: mọi route còn lại sẽ về index.html cho Vue Router xử lý
  - type: rewrite
    source: /.*
    destination: /index.html